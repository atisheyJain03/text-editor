<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE EDITOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main_body">
    <header class="header">
      <ul>
        <!-- <li class="li_left">home</li>
        <li class="li_left">login</li>
        <li class="li_left">signup</li> -->
        <li class="li_right">code editor</li>
      </ul>
      <div style="clear: both;"></div>
    </header>
    <section class="main">
      <div class="codes">
        <textarea
          class="textarea"
          id="html"
          placeholder="write your html code here"
        ></textarea>
        <textarea
          class="textarea"
          id="css"
          placeholder="write your css code here"
        ></textarea>
        <textarea
          class="textarea"
          id="js"
          placeholder="write your javascript code here"
        ></textarea>
      </div>
      <iframe class="output" id="iframe_id" name="iframe1"></iframe>
      <div style="clear: both;"></div>
    </section>
    <script src="new.js"></script>
  </body>
</html>
